<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoFibonacci 2.0</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Load Chart.js Financial Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

    <!-- Load script.js LAST -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>DiscoFibonacci 2.0</h1>
        <div class="input-section">
            <input type="text" id="symbolInput" placeholder="Enter Ticker (e.g., AAPL)">
            <button id="fetchData">Boogie!</button>
        </div>

        <div class="dashboard">
            <div class="data-box">
                <h2>Market Data</h2>
                <p id="orderFlow"><b>Order Flow:</b> Loading...</p>
                <p id="vwap"><b>VWAP:</b> Loading...</p>
                <p id="rsi"><b>RSI:</b> Loading...</p>
                <p id="supportLevels"><b>Support Levels:</b> Loading...</p>
                <p id="resistanceLevels"><b>Resistance Levels:</b> Loading...</p>
            </div>

            <div class="chart-box">
                <h2>Price Chart</h2>
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="order-book">
            <h2>Market Depth</h2>
            <table id="orderBookTable">
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Size</th>
                        <th>Liquidity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
