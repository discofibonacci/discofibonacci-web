<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoFibonacci 2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="neon-text">DiscoFibonacci</h1>
        <p class="subtext">Only those who groove will survive</p>
        
        <div class="dashboard">
            <input type="text" id="symbolInput" placeholder="Enter Stock Symbol">
            <button id="fetchData">Let's Boogie!</button>
        </div>

        <div id="market-data" class="data-box">
            <h3>Market Data</h3>
            <p><strong>Order Flow:</strong> <span id="orderFlow"></span></p>
            <p><strong>RSI:</strong> <span id="rsi"></span></p>
            <p><strong></strong> <span id="supportLevel"></span></p>
        </div>
        <div class="market-depth-container">
            <h3>Market Depth</h3>
            <table id="orderBookTable">
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Size</th>
                        <th>Liquidity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order book data will populate here -->
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
