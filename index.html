<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoFibonacci 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DISCOFIBONACCI</h1>
    <p>Only those who groove will survive</p>
    
    <input type="text" id="symbolInput" placeholder="Enter Stock Symbol">
    <button id="fetchData">Let's Boogie!</button>
    
    <div class="data-box">
        <h2>Market Data</h2>
        <p id="orderFlow"><b>Order Flow:</b> Loading...</p>
        <p id="vwap"><b>VWAP:</b> Loading...</p>
        <p id="rsi"><b>RSI:</b> Loading...</p>
        <p id="supportLevels"><b>Support Levels:</b> Loading...</p>
        <p id="resistanceLevels"><b>Resistance Levels:</b> Loading...</p>
    </div>
    
    <div class="market-depth">
        <h2>Market Depth</h2>
        <table id="orderBookTable">
            <thead>
                <tr>
                    <th>Price</th>
                    <th>Size</th>
                    <th>Liquidity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Waiting for data...</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="chart-container">
        h3 {
            display: none;
        }
        <canvas id="priceChart"></canvas>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
